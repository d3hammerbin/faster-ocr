services:
  faster-ocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faster-ocr-api
    ports:
      - "8008:8000"
    environment:
      - TZ=America/Mexico_City
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
      - .:/app/host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - faster-ocr-network

networks:
  faster-ocr-network:
    driver: bridge